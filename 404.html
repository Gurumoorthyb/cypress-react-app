<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path excluding the repository name
    var pathSegments = window.location.pathname.split('/');
    var repoName = 'cypress-react-app';
    var path = pathSegments.slice(pathSegments.indexOf(repoName) + 1).join('/');
    
    // Store the path in session storage
    sessionStorage.setItem('redirect', path);
    
    // Redirect to the main page
    window.location.replace('/cypress-react-app/');
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
